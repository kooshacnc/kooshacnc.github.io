<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <span class="copyright"><a href="https://www.gnu.org/licenses/copyleft.en.html">Copyleft</a> <span class="copyleft">&copy;</span> {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
