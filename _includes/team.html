<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            {% include section-heading.html heading="Team" subheading="members"%}
        </div>
        <div class="row">
            {% for member in site.team %}
            <div class="col-xs-6 col-md-3 col-sm-4 team-en">
                <div class="team-member">
                    <img src="{{ member.pic }}" class="img-responsive img-circle" alt="">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons github">
                        {% for network in member.social %}
                        <li>
                            <a href="{{ network.url }}" target="_blank">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}

                    </ul>
                    <div>
                        {{ member.description }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted"></p>
            </div>
        </div>
    </div>
    </div>
</section>
